<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Time Zone Project</title>
  </head>
  <body>
    <div class="container">
      <a href="https://shecodestimezones.netlify.app/">
        <h1>World Clock</h1>
        <img src="media/Location pin.svg" alt="location-pin" />
      </a>

      <select name="city" id="city">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="allDisplayedCities">
        <div class="currentCity" id="current-city">
          <h2 class="currentName"></h2>
          <div class="currentTime"></div>
          <div class="currentDate"></div>
        </div>

        <div class="cities">
          <div class="otherCity" id="london">
            <h3>London</h3>
            <div class="time" id="london-time"></div>
          </div>

          <div class="otherCity" id="new-york">
            <h3>New York</h3>
            <div class="time" id="new-york-time"></div>
          </div>

          <div class="otherCity" id="tokyo">
            <h3>Tokyo</h3>
            <div class="time" id="tokyo-time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Tianna Mendoza and is open sourced on
      <a href="https://github.com/mainlyti/Time-Zone-Project" target="_blank"
        >Github</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
