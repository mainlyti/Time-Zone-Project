<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Time Zone Project</title>
  </head>
  <body>
    <div class="container">
      <a href="https://shecodestimezones.netlify.app/">
        <h1>World Clock</h1>
      </a>
      <img src="media/Location pin.svg" alt="location-pin" />
      <select name="cities" id="cities">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Toronto</option>
        <option value="">Tokyo</option>
      </select>

      <div class="currentCity" id="newYork">
        <h2>New York</h2>
        <div class="time">00:00:00 <span class="amPm">AM</span></div>
        <div class="date">Sunday June 1, 2025</div>
      </div>

      <footer>
        Coded by Tianna Mendoza and is open sourced on
        <a href="https://github.com/mainlyti/Time-Zone-Project" target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
